<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="./iconos/css/all.css" />
    <link href="./iconos/css/all.css" rel="stylesheet" />
  </head>

  <body>
    <div class="general">
      <div class="navbar">
        <div class="hour">
          <p id="hora"></p>
        </div>

        <div class="separete"></div>

        <div class="icons-cont">
          <div class="icon-cont">
            <span><i class="fas fa-signal"></i></span>
          </div>
          <div class="icon-cont">
            <span><i class="fas fa-wifi"></i></span>
          </div>
          <div class="icon-cont">
            <samp><i class="fas fa-battery-full"></i></samp>
          </div>
        </div>
      </div>

      <div class="user-cont">
        <div class="user-name">
          Hola,
          <p id="user"></p>
        </div>
        <div class="campanita">
          <span><i class="fas fa-bell fa-lg"></i></span>
        </div>
      </div>

      <div class="img-cont">
        <div class="señora">
          <img src="./assets/señora.png" alt="" />
        </div>
        <div class="card-style">
          <p class="estratega" id="estratega"></p>
          <p class="saldo">Tu Saldo</p>
          <p class="cash" id="cashT"></p>
        </div>
      </div>

      <div class="general-center">
        <div class="inversion-general">
          <div class="colum-one">
            <div class="inversion">
              Inversion
            </div>

            <div class="rendimiento separador">
              Rendimiento
            </div>
          </div>

          <div class="colum-two">
            <div class="precio-one" id="preciOne"></div>

            <div class="precio-two separador" id="rendimiento"></div>
          </div>
        </div>
      </div>

      <div class="user-cont">
        <div class="user-name">
          Tus metas
        </div>
        <div class="mas">
          <span><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
        </div>
      </div>

      <div class="proyect">
        <div class="goals">
          <div class="premios">
            <div id="palmera"></div>
          </div>
          <div class="journing">
            <p id="namegoal"></p>
          </div>
          <div class="cash-premio">
            <div class="cont-chart" id="porcenGoal1"></div>

            <div class="precios">
              <div class="primer-precio" id="primerPrecio"></div>

              <div class="segundo-precio" id="precioViaje"></div>
            </div>
          </div>
        </div>
        <div class="separation"></div>
        <div class="goals">
          <div class="premios">
            <div id="mac"></div>
          </div>

          <div class="journing">
            <p id="namegoal2"></p>
          </div>

          <div class="cash-premio">
            <div class="cont-chart" id="porcenGoal2"></div>
            <div class="precios">
              <div class="primer-precio" id="primerpreciog2"></div>

              <div class="segundo-precio" id="preciomac"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="goal.js"></script>
    <script src="var.js"></script>
    <script src="index.js"></script>
  </body>
</html>
